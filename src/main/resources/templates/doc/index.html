<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
  <title>Danh sách nhân viên </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <link rel="stylesheet" type="text/css" href="../doc/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
</head>

<body onload="time()" class="app sidebar-mini rtl" >
  <main class="app-content" layout:fragment="content">
    <div class="db-title">Dashboard</div>
    <div class="">
      <!--Left-->
      <div class="">
        <div class="row">
          <!-- col-6 -->
          <div class="row-item">
            <div class="widget-small primary coloured-icon"><i class='icon bx bxs-user-account fa-3x'></i>
              <div class="info">
                <h4>Tổng khách hàng</h4>
                <p><b>56 khách hàng</b></p>
                <p class="info-tong">Tổng số khách hàng được quản lý.</p>
              </div>
            </div>
          </div>
          <!-- col-6 -->
          <div class="row-item">
            <div class="widget-small info coloured-icon"><i class='icon bx bxs-data fa-3x'></i>
              <div class="info">
                <h4>Tổng sản phẩm</h4>
                <p><b>1850 sản phẩm</b></p>
                <p class="info-tong">Tổng số sản phẩm được quản lý.</p>
              </div>
            </div>
          </div>
          <!-- col-6 -->
          <div class="row-item">
            <div class="widget-small warning coloured-icon"><i class='icon bx bxs-shopping-bags fa-3x'></i>
              <div class="info">
                <h4>Tổng đơn hàng</h4>
                <p><b>247 đơn hàng</b></p>
                <p class="info-tong">Tổng số hóa đơn bán hàng trong tháng.</p>
              </div>
            </div>
          </div>
          <!-- col-6 -->
          <div class="row-item">
            <div class="widget-small danger coloured-icon"><i class='icon bx bxs-error-alt fa-3x'></i>
              <div class="info">
                <h4>Sắp hết hàng</h4>
                <p><b>4 sản phẩm</b></p>
                <p class="info-tong">Số sản phẩm cảnh báo hết cần nhập thêm.</p>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--END left-->
      <!--Right-->

    </div>
    <div class="db-title">Chart</div>
    <!--END right-->
    <div class="chart">
      <canvas style="height: 395px;" id="languageChart"></canvas>
    </div>
    </div>
  </main>


  <script src="js/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="js/popper.min.js"></script>
  <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  <!--===============================================================================================-->
  <script src="js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
  <!--===============================================================================================-->
  <script src="js/plugins/pace.min.js"></script>
  <!--===============================================================================================-->
  <script type="text/javascript" src="js/plugins/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel"></script>
  <!--===============================================================================================-->
  <script type="text/javascript">
    const data = {
      labels: ['HTML', 'CSS', 'JavaScript', 'Python', 'Java', 'C#', 'TypeScript', 'PHP', 'Ruby', 'Swift'],
      datasets: [{
        data: [20, 15, 25, 10, 8, 7, 5, 5, 4, 1], // Tỷ lệ phần trăm tương ứng của mỗi ngôn ngữ
        backgroundColor: [
          '#FF6384',
          '#36A2EB',
          '#FFCE56',
          '#E9573F',
          '#00A388',
          '#8DB646',
          '#9F4D95',
          '#40A9D4',
          '#A46582',
          '#ECA527'
        ],
      }]
    };

    // Tùy chọn cấu hình cho biểu đồ tròn - giống như ở ví dụ trước
    const options = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        tooltip: {
          callbacks: {
            label: function (context) {
              const dataValue = context.raw;
              const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
              const percentage = ((dataValue / total) * 100).toFixed(1);
              return `${context.label}: ${percentage}%`;
            }
          }
        }
      },
    };

    // Tạo biểu đồ tròn - giống như ở ví dụ trước
    const ctx = document.getElementById('languageChart').getContext('2d');
    const languageChart = new Chart(ctx, {
      type: 'doughnut',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          doughnutlabel: {
            labels: [{
              text: '20%',
              font: {
                size: '14'
              }
            }, {
              text: '15%',
              font: {
                size: '14'
              }
            }, {
              text: '25%',
              font: {
                size: '14'
              }
            }, {
              text: '10%',
              font: {
                size: '14'
              }
            }, {
              text: '8%',
              font: {
                size: '14'
              }
            }, {
              text: '7%',
              font: {
                size: '14'
              }
            }, {
              text: '5%',
              font: {
                size: '14'
              }
            }, {
              text: '5%',
              font: {
                size: '14'
              }
            }, {
              text: '4%',
              font: {
                size: '14'
              }
            }, {
              text: '1%',
              font: {
                size: '14'
              }
            }]
          }
        }
      },
    });
  </script>

</body>

</html>
